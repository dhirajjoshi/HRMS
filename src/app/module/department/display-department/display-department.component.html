<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="3" *ngIf="department?.length==0" style="text-align: center;">There is no data available</td>
        </tr>
        <tr *ngFor="let dep of department | paginate: { itemsPerPage: 2, currentPage: p }">
            <td id="name">{{dep.departmentType}}</td>
            <td>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </td>
            <td>
                <button class="btn btn-primary" style="background-color:transparent; color:red; border: 0px;" (click)="editDepartment()"><i class="fa fa-edit"></i></button>
                <button class="btn btn-primary" style="background-color:transparent; color:red; border: 0px;" (click)="deleteDepartment()"><i class="fa fa-trash-o"></i></button>
                <!-- <fa-icon></fa-icon> -->
                <!-- <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span> Enter a valid email address
                </div> -->
                <!-- <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> -->
                <!-- <span class="sr-only">Error:</span>
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                <button class="glyphicon glyphicon-trash"></button> -->
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr colspan="3">
            <td>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </td>
        </tr>
    </tfoot>
</table>
